<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reservations</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/css/main.css"/>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="js/lib/handlebars-v3.0.0.js"></script>
        <script src="js/reservation-list.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="link">
                <a href="/index.html"><span>Reservation Portal</span><span><i class="fa fa-home fa-2x fa-black"></i></span></a>
            </div>
        </div>
        <div class="row">
            <div id="system-error" class="message error-message">We are sorry, retrieving the list of reservations failed - please try
                again later.
            </div>
            <div id="action-error" class="message error-message">We are sorry, we were unable to execute your action - please try again
                later.
            </div>
            <div id="reservation-list">
                <!-- the content will be placed here -->
            </div>
            <script id="reservation-list-template" type="text/x-handlebars-template">
                <table>
                    <caption>List of reservations</caption>
                    <thead>
                        <tr>
                            <th>Reservation ID</th>
                            <th>Facility ID</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Reserved by</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each content}}
                        <tr>
                            <td>{{id}}</td>
                            <td>{{resourceId}}</td>
                            <td>{{startDate}}</td>
                            <td>{{endDate}}</td>
                            <td>{{owner}}</td>
                            <td><a href="#" class="action" reservationId="{{id}}">Cancel</a>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </script>
        </div>
    </body>
</html>
